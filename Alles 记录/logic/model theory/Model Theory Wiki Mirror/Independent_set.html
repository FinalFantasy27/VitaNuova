<p>Given a <span class="new" title="Notion of independence (page does not exist)" data-uncrawlable-url="L3dpa2kvTm90aW9uX29mX2luZGVwZW5kZW5jZT9hY3Rpb249ZWRpdCZyZWRsaW5rPTE=">notion of independence</span> (such as <span class="new" title="Forking independence (page does not exist)" data-uncrawlable-url="L3dpa2kvRm9ya2luZ19pbmRlcGVuZGVuY2U/YWN0aW9uPWVkaXQmcmVkbGluaz0x">forking independence</span>), we say that a set <em>B</em> is <strong>independent</strong> over another set <em>C</em> when every <em>b</em> in <em>B</em> is independent from <span class="mwe-math-element"><span class="mwe-math-mathml-inline mwe-math-mathml-a11y" style="display: none;"><span class="math inline"><em>B</em> ∖ {<em>b</em>}</span></span><img src="https://wikimedia.org/api/rest_v1/media/math/render/svg/fd816dec5aadcc5fc054ffde361aa08032c1eec4" class="mwe-math-fallback-image-inline" alt="{\displaystyle B\setminus \{b\}}" /></span> over <em>C</em>. ::: ::: :::</p>
